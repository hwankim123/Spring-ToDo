<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>작업 생성</h1>
    <h3>자주 하는 작업을 작성해주세요!</h3>
    <br><br>
    <form role="form" action="/tasks/new" th:object="${taskForm}" method="post">
        <div class="form-group">
            <label th:for="name">작업 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="작업 이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="desc">작업 설명</label>
            <textarea th:field="*{desc}" class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="작업 설명을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
