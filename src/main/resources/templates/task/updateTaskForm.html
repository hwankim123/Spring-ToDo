<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>작업 수정</h1>

    <form role="form" th:object="${taskForm}"  method="post">
        <div class="form-group">
            <label th:for="name">작업 이름</label>
            <input type="text" th:field="*{name}" class="form-control" th:value="${taskForm.getName()}" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="desc">작업 설명</label>
            <input type="text" th:field="*{desc}" class="form-control" th:value="${taskForm.getDesc()}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
